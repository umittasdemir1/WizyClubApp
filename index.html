<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Wizy Club - Video Feed</title>

  <!-- Inter Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "background-dark": "#0A0A0A",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <style>
    body {
      min-height: max(884px, 100dvh);
      transition: background 0.25s ease;
    }

    /* --- ICON STYLES --- */
    .nav-icon {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }
    .nav-icon.inactive {
      filter: brightness(0) invert(1) opacity(0.7);
    }

    .action-icon,
    .like-icon {
      width: 36px;
      height: 36px;
      transition: transform 0.2s ease;
    }

    .like-icon {
      filter: brightness(0) saturate(100%) invert(37%) sepia(93%) saturate(7471%)
        hue-rotate(346deg) brightness(104%) contrast(97%);
    }
    .action-icon {
      filter: brightness(0) invert(1);
    }
    .action-icon:active,
    .like-icon:active {
      transform: scale(0.9);
    }

    .header-icon {
      width: 18px;
      height: 18px;
    }

    .search-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    /* --- TABS --- */
    .tab-button {
      transition: all 0.3s ease;
    }
    .tab-button.active {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
      box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
    }
    .tab-button.active .tab-text {
      color: white;
    }
    .tab-button.inactive .tab-text {
      color: rgba(255, 255, 255, 0.7);
    }

    .tabs-wrapper {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 4px;
      gap: 4px;
      position: relative;
      transition: padding 0.3s ease;
      overflow: hidden;
    }

    .tabs-wrapper.search-mode .tab-button {
      opacity: 0;
      transform: translateY(4px);
      pointer-events: none;
    }

    #searchToggle {
      transition: width 0.35s ease, opacity 0.25s ease, margin-right 0.25s ease,
        padding 0.25s ease;
    }
    body.search-open #searchToggle {
      width: 0 !important;
      opacity: 0 !important;
      padding: 0 !important;
      margin-right: 0 !important;
      pointer-events: none;
    }

    /* --- SEARCH OVERLAY (no black background!) --- */
    .search-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.12); /* transparan beyaz */
      backdrop-filter: blur(14px);
      border-radius: 24px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .search-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* --- INPUT ANDROID FIX (white box sorunu çözülüyor) --- */
    .search-input {
      background: transparent !important;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      -webkit-appearance: none !important;
      appearance: none !important;

      color: white;
      width: 100%;
      padding: 8px 32px 8px 0;
      font-size: 14px;
      font-family: inherit;
    }
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.55);
    }

    /* Close button */
    .close-search-btn {
      position: absolute;
      right: 16px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .close-search-btn svg {
      width: 100%;
      height: 100%;
      stroke: white;
      stroke-width: 2;
    }
    .close-search-btn:active {
      transform: scale(0.9);
    }
  </style>
</head>

<body class="bg-background-dark font-sans antialiased">
  <div
    class="relative w-full h-screen max-h-[960px] max-w-[450px] mx-auto overflow-hidden"
  >
    <!-- Background -->
    <div
      class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBvigi1dmuc--pshj0EMNOVwf1KGNR7uellUbhiNIybObfI1-yEeCyUJL16jJ-OMB9Z3PZemQtU8ts4nG6wyKOv6vVF9onU-w6msD3uiuyeGv68_xRMuartePEAQ6Y_eg_YlfWGdybaJIs_emzcP50kUUAl17L3Tq3280WtS_s4GtGlJt0g9NRP21KkFgbuRcq-GezpAiuCPpbnn6pyS_nYznEqDjo6M2O5CTGvkOzTqPQp8TxNZY_cL5oeOEpt1lcWwH04bGoCO4wi');"
    ></div>
    <div

    ></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col h-full text-white">
      <!-- HEADER -->
      <header class="pt-10 px-5">
        <div class="flex items-center justify-between space-x-2 text-sm font-medium">
          <!-- Search Icon -->
          <button
            id="searchToggle"
            class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center transition-all"

            <svg class="search-icon" viewBox="0 0 24 24" fill="none">
              <path

              19 11 19C6.58172 19 3 15.4183 3

              11Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>

          <!-- TABS + SEARCH -->
          <div class="flex-grow tabs-container">
            <div class="tabs-wrapper" id="tabsWrapper">
              <!-- POPULAR -->
              <button
                class="tab-button active flex-1 flex items-center justify-center gap-1.5 px-4 py-2 rounded-full"
              >
                <img

                  class="tab-icon header-icon"
                />
                <span class="tab-text text-sm font-semibold">Popüler</span>
              </button>

              <!-- FAVORITES -->
              <button
                class="tab-button inactive flex-1 flex items-center justify-center gap-1.5 px-4 py-2 rounded-full"
              >
                <svg class="tab-icon header-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 21.35L10.55 20.03C5.4 15.36 2
                         12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24
                         3 10.91 3.81 12 5.09C13.09 3.81 14.76
                         3 16.5 3C19.58 3 22 5.42 22
                         8.5C22 12.28 18.6 15.36 13.45
                         20.04L12 21.35Z"
                  />
                </svg>
                <span class="tab-text text-sm font-semibold">Favoriler</span>
              </button>

              <!-- SEARCH OVERLAY -->
              <div class="search-overlay" id="searchOverlay">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Ara..."
                  id="searchInput"
                />
                <div class="close-search-btn" id="closeSearch">
                  <svg viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-linecap="round" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- FEED -->
      <main class="flex-grow flex items-end px-5 pb-20">
        <div class="w-full flex justify-between items-end gap-4">
          <!-- LEFT FEED TEXT -->
          <div class="flex-grow space-y-3 pb-4">
            <div class="flex items-center gap-3">
              <img
                class="w-10 h-10 rounded-full object-cover border-2 border-white/50"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDCRwxAC5yxQrMUuVk7FB_gI7IH_fKTHN7CAHIMRN9vQ-9377FHWNR4_4V3GHPnbyVkZ5iKJ1_UnREe7Va6-o8M7LGRkjMdLPBxWkI3flF6jRqLXd4BTe7MP1MvUdeerLdsM5tmbcPgx4Rt_-L9hi1-ehuAxgw5om2S5VC4G9d58jybI3DmBq2mKAuln2sAGAK4NSyigK3cPv0jjLcChgIw6TkqB3Jxsz8FQUqqhuvFLzY2Z4SCV9UBniDvp-ob4gZkG_lYs_fBMaPm"
              />
              <div class="font-semibold text-base leading-tight">@karennne</div>
            </div>

            <p class="text-sm text-white/90 leading-snug">
              Captivating landscape views from my latest adventure. #avicii #wflove #nature
              #travel

          </div>

          <!-- RIGHT ACTION BUTTONS -->
          <aside class="flex flex-col items-center space-y-6 pb-4">

              <button>
                <img

                />
              </button>

            </div>

            <div class="flex flex-col items-center space-y-1.5">
              <button>
                <img
                  src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/save.svg"

                />
              </button>
              <span class="text-sm font-semibold">Kaydet</span>
            </div>

            <div class="flex flex-col items-center space-y-1.5">
              <button>
                <img
                  src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/share.svg"

              </button>

            <div class="flex flex-col items-center space-y-1.5">
              <button>
                <img
                  src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/shopping.svg"
                  class="action-icon"

              </button>
              <span class="text-sm font-semibold">Alışveriş</span>

        </div>
      </main>

      <!-- FOOTER NAV -->
      <footer class="absolute bottom-0 left-0 right-0 bg-black/50 backdrop-blur-md px-5 py-2">

          <a class="flex flex-col items-center text-center text-white space-y-1">

              src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/home.svg"

          <a class="flex flex-col items-center text-center text-white/70 space-y-1">
            <img
              src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/for_you.svg"
              class="nav-icon inactive"
            />
            <span class="text-xs font-medium">Sana Özel</span>

          <a class="flex flex-col items-center text-center text-white/70 space-y-1">
            <img
              src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/deal.svg"

              src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/notification.svg"
              class="nav-icon inactive"
            />
            <span class="text-xs font-medium">Bildirimler</span>
          </a>
          <a class="flex flex-col items-center text-center text-white/70 space-y-1">

              src="https://raw.githubusercontent.com/umittasdemir1/WizyClubApp/main/assets/profile.svg"

          </a>
        </nav>
      </footer>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    /* TAB SWITCH */
    const tabButtons = document.querySelectorAll(".tab-button");
    tabButtons.forEach((btn) =>
      btn.addEventListener("click", () => {
        tabButtons.forEach((x) => x.classList.remove("active"));
        tabButtons.forEach((x) => x.classList.add("inactive"));
        btn.classList.add("active");
        btn.classList.remove("inactive");
      })
    );

    /* SEARCH LOGIC */
    const searchToggle = document.getElementById("searchToggle");
    const searchOverlay = document.getElementById("searchOverlay");
    const searchInput = document.getElementById("searchInput");
    const closeSearch = document.getElementById("closeSearch");
    const tabsWrapper = document.getElementById("tabsWrapper");

    function openSearch() {
      document.body.classList.add("search-open");
      tabsWrapper.classList.add("search-mode");
      searchOverlay.classList.add("active");
      setTimeout(() => searchInput.focus(), 120);
    }

    function closeSearchFn() {
      document.body.classList.remove("search-open");
      tabsWrapper.classList.remove("search-mode");
      searchOverlay.classList.remove("active");
      searchInput.value = "";
    }

    searchToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      openSearch();
    });

    closeSearch.addEventListener("click", closeSearchFn);

    document.addEventListener("click", (e) => {
      if (!searchOverlay.contains(e.target) && !searchToggle.contains(e.target)) {
        closeSearchFn();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeSearchFn();
    });
  </script>
</body>
</html>
